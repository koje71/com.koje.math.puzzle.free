plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.koje.math.puzzle'
    compileSdk 34

    bundle {
        // Hier wird verhindert dass Google in der ausgelieferten APK nur eine Sprache
        // mitliefert. Dann w√ºrde die Sprachumstellung nicht mehr funktionieren.
        language {
            enableSplit = false
        }
    }

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.koje.math.puzzle.free"
        minSdk 26
        targetSdk 35
        versionCode 02
        versionName "1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.9.20"

}